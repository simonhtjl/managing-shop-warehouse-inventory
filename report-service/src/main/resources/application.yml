server:
  port: 8084

sale:
  service:
    url: http://localhost:8083

spring:
  application:
    name: report-service
  datasource:
    url: jdbc:h2:mem:reportdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
