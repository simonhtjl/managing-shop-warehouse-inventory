server:
  port: 8083

spring:
  application:
    name: sale-service
  datasource:
    url: jdbc:h2:mem:saledb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
